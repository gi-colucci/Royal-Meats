    <main>
        <div class="campo">
            <form>
                <div>
                    <h3>Cadastre-se para receber ofertas imperdíveis!</h3>
                </div>
                <div id="p1">
                    <p>Nome: <input id="nome" type="text" placeholder="nome" title="digite seu nome"></p>
                    <p>Email: <input id="email" type="email" placeholder="email" title="digite seu email"></p>
                    <p>Crie uma Senha: <input id="senha" type="password" placeholder="senha" title="digite uma senha">
                    </p>
                </div>
                <div id="p2">
                    <p>Telefone: <input id="tel" maxlength="9" type="tel" placeholder="telefone"
                            title="digite seu telefone"></p>
                    <p>CEP: <input id="cep" maxlength="8" type="text" placeholder="CEP" title="digite seu cep"></p>
                    <p>Complemento: <input type="text" placeholder="opcional*" title="digite seu complemento"></p>
                </div>
                <br>
                <div class="botao">
                    <input id="botao" type="button" onclick="valida()" value="Cadastrar">
                </div>
            </form>
            <br><br>
        </div>
    </main>
